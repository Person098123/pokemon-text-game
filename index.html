<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Text Adventure Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="function.js"></script>
</head>
<body>
    <p></p>
    <section id="start">
    <p>You have three choices to pick from for your starter, Froakie, Fennekin
        and Chespin. Choose wisely as this will be more important than you think for 
        your adventure.
    </p>
    
    <button id="green" onclick="hideFunction()">Chespin</button>
    <button class="blue" id="safeTimerDisplay"onclick="timer()">Froakie</button>
    <button class="red" >Fennekin</button>
</section>
<section id="test">
<p > You have chosen chespin while your rival has chosen fennikin. You now have to fight your rival in a 
    pokemon battle.
</p>
<button onclick="timer()">Fight rival</button>

</section>


<section id="fight/runaway">
    <button>
        Fight the grunt
    </button>
    <button>
        Run away from the grunt
    </button>
    <form>
        <input type="text" id="number" value="15"/>
        <input type="button" onclick="incrementValue()" value="Increment Value" />
     </form>
</section>
</body>
</html>
